<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 91%); }
    .attribution a { color: hsl(0, 0%, 67%); }
  </style>
</head>
<body>

  <header class="container header">
    <p class="header__name">calc</p>
    <div class="header__theme">
      <p>theme</p>
      <div class="header__theme-wrap">
        <input type="radio" id="style1" name="theme" value="style1" checked>
        <label for="style1">1</label>
        
        <input type="radio" id="style2" name="theme" value="style2">
        <label for="style2">2</label>
        
        <input type="radio" id="style3" name="theme" value="style3">
        <label for="style3">3</label>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="result">
      <p class="result__show"></p>
    </div>
    <div class="keyboard">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="del">DEL</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valeriia</a>.
  </div> -->

  <script src="./app.js"></script>
</body>
</html>
